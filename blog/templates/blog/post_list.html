{% extends "base.html" %}

{% block container %}
    <span>Всего постов у {{ author }} : {{ object_list.count }}</span>
    {% for post in object_list %}
        <h1>{{ post.title }}</h1>
        <small>{{ post.timestamp|date:"d E" }}</small>
        <div>
            {{ post.content }}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
